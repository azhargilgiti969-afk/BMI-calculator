<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GPA Calculator</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
  input, select { padding: 0.5rem; margin: 0.2rem 0; width: 100%; }
  button { padding: 0.7rem 1.5rem; margin-top: 1rem; }
  .result { margin-top: 1rem; font-weight: bold; }
</style>
</head>
<body>

<h1>Simple GPA Calculator</h1>

<div id="courses">
  <div class="course">
    <input type="text" placeholder="Course Name" class="course-name" />
    <select class="grade">
      <option value="4.0">A (4.0)</option>
      <option value="3.7">A- (3.7)</option>
      <option value="3.3">B+ (3.3)</option>
      <option value="3.0">B (3.0)</option>
      <option value="2.7">B- (2.7)</option>
      <option value="2.3">C+ (2.3)</option>
      <option value="2.0">C (2.0)</option>
      <option value="1.7">C- (1.7)</option>
      <option value="1.3">D+ (1.3)</option>
      <option value="1.0">D (1.0)</option>
      <option value="0.0">F (0.0)</option>
    </select>
    <input type="number" placeholder="Credit Hours" class="credits" min="0" />
  </div>
</div>

<button id="add-course">Add Another Course</button>
<button id="calculate-gpa">Calculate GPA</button>

<div class="result" id="result"></div>

<script>
  document.getElementById('add-course').addEventListener('click', () => {
    const courseDiv = document.createElement('div');
    courseDiv.classList.add('course');
    courseDiv.innerHTML = `
      <input type="text" placeholder="Course Name" class="course-name" />
      <select class="grade">
        <option value="4.0">A (4.0)</option>
        <option value="3.7">A- (3.7)</option>
        <option value="3.3">B+ (3.3)</option>
        <option value="3.0">B (3.0)</option>
        <option value="2.7">B- (2.7)</option>
        <option value="2.3">C+ (2.3)</option>
        <option value="2.0">C (2.0)</option>
        <option value="1.7">C- (1.7)</option>
        <option value="1.3">D+ (1.3)</option>
        <option value="1.0">D (1.0)</option>
        <option value="0.0">F (0.0)</option>
      </select>
      <input type="number" placeholder="Credit Hours" class="credits" min="0" />
    `;
    document.getElementById('courses').appendChild(courseDiv);
  });

  document.getElementById('calculate-gpa').addEventListener('click', () => {
    const grades = document.querySelectorAll('.grade');
    const credits = document.querySelectorAll('.credits');

    let totalPoints = 0;
    let totalCredits = 0;
    for (let i = 0; i < grades.length; i++) {
      const gradeValue = parseFloat(grades[i].value);
      const creditValue = parseFloat(credits[i].value);
      if (!isNaN(gradeValue) && !isNaN(creditValue)) {
        totalPoints += gradeValue * creditValue;
        totalCredits += creditValue;
      }
    }

    if (totalCredits === 0) {
      document.getElementById('result').textContent = 'Please enter credit hours.';
      return;
    }

    const gpa = (totalPoints / totalCredits).toFixed(2);
    document.getElementById('result').textContent = `Your GPA is ${gpa}`;
  });
</script>

</body>
</html>
